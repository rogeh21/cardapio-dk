<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card√°pio Interativo - D&K Pastelaria</title>
  <style>
    body {

</head>
<body>

<h1>üç¥ D&K Pastelaria - Monte seu Pedido</h1>

<form id="pedidoForm">

  <div class="categoria">
    <h2>Past√©is</h2>
    <div class="item"><label>Pastel de Carne <input type="number" name="Pastel de Carne" min="0" value="0" /></label></div>
    <div class="item"><label>Pastel de Queijo com or√©gano <input type="number" name="Pastel de Queijo com or√©gano" min="0" value="0" /></label></div>
    <div class="item"><label>Pastel de Frango com Catupiry <input type="number" name="Pastel de Frango com Catupiry" min="0" value="0" /></label></div>
    <div class="item"><label>Pastel de Camar√£o <input type="number" name="Pastel de Camar√£o" min="0" value="0" /></label></div>
    <div class="item"><label>Pastel de Frango com Queijo <input type="number" name="Pastel de Frango com Queijo" min="0" value="0" /></label></div>
    <div class="item"><label>Pastel de Carne e Queijo <input type="number" name="Pastel de Carne e Queijo" min="0" value="0" /></label></div>
    <div class="item"><label>Combo Pastel + Refri <input type="number" name="Combo Pastel + Refri" min="0" value="0" /></label></div>
  </div>

  <div class="categoria">
    <h2>üç∞ Doces</h2>
    <div class="item"><label>Pastel de Chocolate com Morango <input type="number" name="Pastel de Chocolate com Morango" min="0" value="0" /></label></div>
    <div class="item"><label>Pastel Romeu e Julieta <input type="number" name="Pastel Romeu e Julieta" min="0" value="0" /></label></div>
    <div class="item"><label>Pastel de Doce de Leite <input type="number" name="Pastel de Doce de Leite" min="0" value="0" /></label></div>
    <div class="item"><label>Coxinha de Morango <input type="number" name="Coxinha de Morango" min="0" value="0" /></label></div>
    <div class="item"><label>Copo da Felicidade <input type="number" name="Copo da Felicidade" min="0" value="0" /></label></div>
  </div>

  <div class="categoria">
    <h2>Bebidas</h2>

    <div class="item"><label>√Ågua <input type="number" name="√Ågua" min="0" value="0" /></label></div>

  <div class="dados">
    <h2>üìù Informa√ß√µes para entrega</h2>
    <label>Nome:
      <input type="text" id="nome" required placeholder="Digite seu nome" />
    </label>
    <label>Endere√ßo:
      <input type="text" id="endereco" required placeholder="Rua, n√∫mero, bairro..." />
    </label>
    <label>Forma de Pagamento:
      <input type="text" id="pagamento" required placeholder="Dinheiro, Pix, Cart√£o..." />
    </label>
  </div>

  <button type="button" onclick="enviarPedido()">üì≤ Enviar pedido no WhatsApp</button>
</form>

<script>
  function enviarPedido() {
    const form = document.getElementById('pedidoForm');
    const inputs = form.querySelectorAll('input[type=number]');
    const nome = document.getElementById('nome').value.trim();
    const endereco = document.getElementById('endereco').value.trim();
    const pagamento = document.getElementById('pagamento').value.trim();

    if (!nome || !endereco || !pagamento) {
      alert('Por favor, preencha todas as informa√ß√µes de entrega.');
      return;
    }

    let mensagem = 'Ol√°, quero fazer um pedido:%0A';

    inputs.forEach(input => {
      const quantidade = parseInt(input.value);
      if (quantidade > 0) {
        mensagem += `- ${quantidade} ${input.name}%0A`;
      }
    });

    mensagem += `%0A*Nome:* ${nome}%0A*Endere√ßo:* ${endereco}%0A*Pagamento:* ${pagamento}`;

    const telefone = '5564996643576';
    const url = `https://wa.me/${telefone}?text=${mensagem}`;
    window.open(url, '_blank');
  }
</script>
